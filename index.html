<html>
	<head>
		<title>Player</title>

		<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
		<style type="text/css">
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
			}

			#video {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<video
			id="video"
			class="video-js"
		>
			<source src="master.m3u8" type="application/x-mpegURL" />
		</video>
		
		<!-- Run autoplay
		<img autoplay preload="metadata" playsinline muted loop src="play_240p.mp4" alt="Video example" />
		-->

		<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
		<script src="https://unpkg.com/browse/@videojs/http-streaming@3.10.0/dist/videojs-http-streaming.min.js"></script>
		<script type="text/javascript">
			const player = videojs(document.getElementById('video'), {
				controls: true,
				preload: 'metadata',
				autoplay: true,
				crossorigin: null,
				playsinline: true,
				fullscreen: true,
				loop: true,
				muted: true
			})
			
			player.play()
		</script>
	</body>
</html>
